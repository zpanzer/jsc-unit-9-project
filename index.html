<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="utf-8">
	  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	  <title>Panzer - JSC Unit 9 Project</title>
	  <!-- Google Font-->

	  <!-- Grid CSS-->
	  <link rel="stylesheet" type="text/css" href="vendors/css/grid.min.css">
	  <!-- Custom Stylesheet -->
	  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
	</head>

	<body>
		<header class="hero">
			<h1>Monk’s Cafe</h1>
			<h4>“The Coffee Shop”</h4>
		</header>

		<section class="reservations">
			<div class="container">
				<h2>Reservations</h2>
				<div class="row">
					<div class="col-sm-6">
						<h3>Make a Reservation</h3>
						<form id="reservations__form">
	    					<input id="reservations__form--name" type="text" placeholder="Enter A Name For Your Reservation">
	    					<input id="reservations__form--day" type="text" placeholder="Enter The Day You Would Like Your Reservation">
	    					<button type="submit" class="reservations__btn">Confirm Reservation</button>
						</form><!-- end form-->	
					</div><!-- end col-->

					<div class="col-sm-6">
						<h3>Existing Reservations</h3>
						<table id="reservations__table">
							<tr>
								<th>Name</th>
								<th>Day</th>
							</tr>
							<tr id="reservations__table__row">
								<td id="reservations__table__row--name"> [ form data will publish here ] </td>
								<td id="reservations__table__row--day"> [ form data will publish here ] </td>
							</tr>
						</table>
					
					</div><!-- end col-->
				</div><!-- end row-->	
			</div><!-- end Container-->
		</section><!-- end reservations section-->

		<section class="cta">
			<h2>Come Dine with Us</h2>
			<div id="map"></div>
		</section><!-- end cta section-->

		<section class="reviews">
			<div class="container">
				<h2>Customer Reviews</h2>
				<div class="row">
					<div class="col-sm-6">
						<img src="" alt="" class="reviews__image">
					</div><!-- end col-->
					
					<div class="col-sm-6">
					<blockquote>“Big lettuce, big carrots, tomatoes like volleyballs.”</blockquote>
					<cite>— Jerry Seinfeld, on The BIG Salad</cite>
					
					</div><!-- end col-->
				</div><!-- end row-->	
			</div><!-- end Container-->
		</section><!-- end reviews section-->

	<!-- jQuery Script -->
	<script src="vendors/js/jquery-3.0.0.min.js"></script>
	<!-- Main js file -->
  	<script src="resources/js/script.js"></script>
  	<!-- google maps -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs" async defer></script>

	</body>
